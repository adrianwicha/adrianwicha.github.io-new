  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto align-self-center">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Zaloguj się</h5>
              <form class="form-signin" action="authenticate.php" method="POST">
                <div class="form-label-group">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                    required
                    autofocus
                  />
                  <label for="email">Email</label>
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <label for="password">Hasło</label>
                </div>

                <button
                  class="btn btn-lg btn-secondary btn-block text-uppercase"
                  type="submit"
                  value="Login"
                >
                  Zaloguj się
                </button>
                <hr class="my-4" />
                <p class="text-center">
                  Nie masz konta ziomek?
                  <a href="registerForm.php">Zarejestruj się!</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
